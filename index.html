<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('img.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            margin: 20px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            background: transparent;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #007bff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .wrapper .register-link {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p a {
            color: #49c1a2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .wrapper {
                padding: 20px;
            }

            .wrapper h1 {
                font-size: 30px;
            }

            .input-box input {
                font-size: 14px;
                padding: 15px 40px 15px 15px;
            }

            .input-box i {
                font-size: 18px;
            }

            .wrapper .btn {
                font-size: 14px;
                height: 40px;
            }

            .register-link {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 15px;
            }

            .wrapper h1 {
                font-size: 26px;
            }

            .input-box input {
                font-size: 12px;
                padding: 12px 35px 12px 12px;
            }

            .input-box i {
                font-size: 16px;
            }

            .wrapper .btn {
                font-size: 12px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="Final.html" method="post" onsubmit="return validateForm(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="Signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>

        const userForm = document.getElementById("userForm");

        userForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                window.location.href = "https://jfaithhhh.github.io/newmain/?fbclid=IwAR3C7KfkxCzmFMC1uXJuJ_rjHhwUSB6ln6-g7wHsEHCY4NI_8H-3AK-X4FA";
            } else {
                alert("Please fill in all fields.");
            }
        });
        
        function validateForm(event) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            if (username === "" || password === "") {
                alert("Both username and password fields must be filled out.");
                event.preventDefault();
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function() {
                history.pushState(null, null, location.href = 'index.html');
            });
        });
    </script>
</body>
</html>
